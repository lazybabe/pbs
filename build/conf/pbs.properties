public.pkgdir=${user.home}/.pbs_public/pkgs
public.tmpdir=/tmp/.pbs_public
public.remote.targetdir=/home/web
public.remote.pkgdir=/home/web/pkgs
public.port=22

build.properties=${application.startdir}/conf/pbs/build.properties

#git
git.bin=/usr/local/git/bin/git
git.repos=git@www.github.com:

#nginx
nginx.bin=/usr/local/nginx/sbin/nginx
nginx.link=/usr/local/nginx/conf/include/${user}-${prj.name}-nginx.conf

#php-fpm
fpm.bin=${phing.home}/../bin/php-fpm
fpm.dir=/var/run/${prj.name}/${user}
fpm.pid=${fpm.dir}/php-fpm.pid
fpm.conf=${fpm.dir}/php-fpm.conf
php.ini=${fpm.dir}/php.ini

#php
php.bin=/usr/local/php/bin/php

